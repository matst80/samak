<html>
<head>
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body class="start">
<section class="view login show">
	<div class="startlogo"><img src="img/logo.png" alt="Samåk mera" /></div>
	<div class="logotext"><img src="img/logo-text.png" alt="Samåk mera" /></div>
	<a href="/auth/facebook" class="startbtn fb"><span class="icon"></span><span class="btntext">Logga in med <span class="bold">Facebook</span></span></a>
	<a href="/auth/twitter" class="startbtn twitter"><span class="icon"></span><span class="btntext">Logga in med <span class="bold">Twitter</span></span></a>
	<a href="/auth/google" class="startbtn google"><span class="icon"></span><span class="btntext">Logga in med <span class="bold">Google+</span></span></a>
	<div class="loginfields">
		<div class="input-group margin-bottom-sm">
		  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
		  <input class="form-control" type="text" placeholder="Email address">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
		  <input class="form-control" type="password" placeholder="Password">
		</div>
		<div>
			<a href="#" class="submit"><span class="btntext"><span class="bold">Logga in</span></span></a>
		</div>
	</div>
	<div class="ortxt">eller registrera dig här</div>
	<!-- <a href="/register" class="startbtn register"><span class="icon"></span><span class="btntext"><span class="bold">Registrera</span></span></a> -->
</section>
<section class="view profile"></section>
<section class="view search"></section>
</body>
</html>
