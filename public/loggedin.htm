<html>
<head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/views.css" type="text/css" />
	<script src="userdata.js"></script>
	<script src="/js/socket.io.min.js"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>

</head>
<body>
	<div id="menu">
		<ul>
			<li><a class="searchicon changeview" data-view="find">Sök</a></li>
			<li><a class="profileicon changeview" data-view="profile">Profil</a></li>
			<li><a class="travelicon changeview" data-view="routes">Resor</a></li>
			<li><a class="statisticsicon changeview" data-view="stats">Statistik</a></li>
			<li><a class="chaticon changeview" data-view="stats">Chatt</a></li>
		</ul>
	</div>
	<div id="wrapper">
		<div class="menubtn"></div>
		<section class="map">
			<div id="map" style="width:100%;"></div>
		</section>
		<section class="view chat">
			<div>
				<b>USERS</b>
				<div id="users"></div>
			</div>
			<div>
				<div id="conversation">meddelanden</div>
				<input id="data" />
				<input type="button" id="datasend" value="send" />
			</div>
		</section>
		<section class="view profile">
			<div id="userdata">laddar...</div>
			<img id="profilepic" alt="profilbild" />
			<a href="/logout">Logga ut</a>
		</section>
		<section class="view find">
			<label for="from">Från:</label>
			<input id="from" />
			<label for="to">Till:</label>
			<input id="to" />
			<label for="to">Åker:</label>
			<input id="startdate" type="date" />
			<input id="starttime" type="time" />
			<span class="button disabled" id="addroute">Lägg till</span>
		</section>
		<section class="view routes">
			<ul id="routelist">
			</ul>
		</section>
		<section class="view stats">
			här kommer det data
		</section>
	</div>
<script src="/js/base.js"></script>
</body>
</html>
